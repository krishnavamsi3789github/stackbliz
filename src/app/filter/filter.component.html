	<p><b>Filters</b></p>
	<form #filterForm="ngForm" (ngSubmit)="setRanges(filterForm.value)">
		<div class="range">&#8377;0
			<input id="myRange" type="range" min="1" max="1000" class="slider" [(ngModel)]="filterend" name="range"
				ngModel />

		<div style="width:70%;text-align:center">{{filterend}}</div>

	</form>
</div>
